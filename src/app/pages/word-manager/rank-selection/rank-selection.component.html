<div class="page-grid">
  <div class="page-title">Ju Jutsu Pensum</div>
  <div class="rank-selection-title-wrapper">
    <div class="list-title">
      VÃ¦lg pensum
    </div>
    <div class="list-add-button">
      <i class="fa fa-plus-circle"
         tabindex="0"
         (click)="onCreateRankClicked()"></i>
    </div>
  </div>

  <div class="curriculum-selection-title">
  </div>

  <div class="rank-selection-grid">
    <ng-container *ngIf="ranks.length > 0; else noRanksTemplate">
      <ewm-user-button class="rank-selection-button"
                       (click)="onRankClicked(rank)"
                       [contextMenu]="rankSelectionMenu"
                       [contextMenuSubject]="rank"
                       *ngFor="let rank of ranks">
        {{rank.Name.toUpperCase()}}
      </ewm-user-button>
    </ng-container>
    <ng-template #noRanksTemplate>
      <div>Intet pensum fundet.</div>
    </ng-template>
    <context-menu #rankSelectionMenu>
      <ng-template contextMenuItem
                   (execute)="onEditRankClicked($event.item)">
        Rediger
      </ng-template>
      <ng-template contextMenuItem
                   (execute)="onDeleteRankClicked($event.item)">
        Slet
      </ng-template>
    </context-menu>

  </div>

</div>
