<div class="page-grid">
  <div class="back-button">
    <i class="fa fa-2x fa-angle-double-left"
       tabindex="0"
       (click)="onBackButtonClicked()"></i>
  </div>
  <div class="page-title">PENSUM</div>
  <div class="list-container">
    <ewm-curricula-list [curricula]="curricula"
                        (selectedItemChange)="selectedItemChanged($event)">
    </ewm-curricula-list>
  </div>
  <div class="details-container">
    <ewm-curriculum-details [parts]="parts"
                            [cardSelected]="selectedCurriculum !== null"></ewm-curriculum-details>
  </div>
</div>
