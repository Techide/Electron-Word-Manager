<div class="page-grid">
  <div class="back-button">
    <i class="fa fa-2x fa-angle-double-left"
       tabindex="0"
       (click)="onBackButtonClicked()"></i>
  </div>
  <div class="form-title">{{ getTitle() }} PENSUM</div>
  <ng-container *ngIf="model">
    <form class="page-form"
          #rankTypeForm="ngForm"
          novalidate
          (submit)="submitForm(rankTypeForm.value)">
      <div class="form-body">
        <div class="form-field">
          <label for="rankName">Graduering</label>
          <input id="rankName"
                 required
                 placeholder="Indtast navnet på gradueringen"
                 [(ngModel)]="model.Name"
                 name="rankName" />
        </div>

        <div class="radio-button-group">
          <label class="button-group-label">Niveau rækkefølge</label>
          <div class="buttons-container">
            <div class="radio-button"
                 *ngFor="let sorting of sortOrders">
              <label [for]="sorting.Direction">
                {{sorting.Direction}}
                <input type="radio"
                       [id]="sorting.Direction"
                       name="sortOrderId"
                       [value]="sorting.Id"
                       [(ngModel)]="model.SortOrderId">
                <span class="check-mark fa fa-check"></span>
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="form-footer">
        <button class="form-button"
                [class.button-disabled]="getDisableSubmit(rankTypeForm.invalid)"
                [disabled]="getDisableSubmit(rankTypeForm.invalid)"
                type="submit">
          Gem
        </button>
      </div>
    </form>
  </ng-container>
</div>
